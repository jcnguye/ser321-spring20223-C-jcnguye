// set as java application
apply plugin: 'application'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.json', name: 'json', version: '20200518'
}

//define main class
mainClassName = 'SimpleServer'

task runPeer(type: JavaExec) {
  description 'Runs a peer'

  classpath = sourceSets.main.runtimeClasspath

  main = 'Peer'
  standardInput = System.in
        args 'name' // username
        args '7000' // port
        args 'localhost'
}
task leader(type: JavaExec) {
    group 'Run App'
    description 'Creates client socket sends a message to the server'
    classpath = sourceSets.main.runtimeClasspath
    standardInput = System.in
    main = 'Leader'
    standardInput = System.in
    if (project.hasProperty('node')) {
        args(project.getProperty('node'))
    }else{
        args "5963_6000:7932_7000:7582_8000"
    }
}


task client(type: JavaExec) {
    group 'Run App'
    description 'Creates client socket sends a message to the server'

    classpath = sourceSets.main.runtimeClasspath
    standardInput = System.in

    main = 'Leader'
    standardInput = System.in
    if (project.hasProperty('id') && project.hasProperty('port')) {
        args(project.getProperty('id'), project.getProperty('port'))
    }else{
        args 'Name', 6000
    }
}

task server(type: JavaExec) {
    group 'Run App'
    description 'Creates client socket sends a message to the server'

    classpath = sourceSets.main.runtimeClasspath
    standardInput = System.in

    main = 'ServerThread'
    standardInput = System.in
    if (project.hasProperty('port')) {
        args(project.getProperty('port'))
    }else{
        args 7000
    }
}

